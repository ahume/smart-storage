<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Test UiManager classes</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script type="text/javascript" src="../app/jsUnitTestManager.js"></script>
    <script type="text/javascript" src="../app/BaseUiManager.js"></script>
    <!--<script type="text/javascript" src="../app/ClassicUiManager.js"></script>-->
    <script type="text/javascript" src="../app/jsUnitParams.js"></script>
    <script type="text/javascript">
        function testProblemDetailMessageFor_WithException() {
            var manager = new JsUnit.BaseUiManager();
            var exception = new JsUnit.Error("some error");
            exception.stack = "this is the stack trace";
            assertEquals("Error message is:\n" +
                         "\"some error\"\n" +
                         "\n" +
                         "Stack trace follows:\n" +
                         "this is the stack trace",
                    manager.problemDetailMessageFor(exception));
        }

        function testProblemDetailMessageFor_WithAssertionFailure() {
            var manager = new JsUnit.BaseUiManager();
            var exception = new JsUnit.Failure("some assertion failure", "accompanying message");
            exception.stackTrace = "this is the stack trace";
            assertEquals("\"some assertion failure\"\n" +
                         "accompanying message\n" +
                         "\n" +
                         "Stack trace follows:\n" +
                         "this is the stack trace",
                    manager.problemDetailMessageFor(exception));
        }


    </script>
</head>
